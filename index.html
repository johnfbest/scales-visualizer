<body>
	<div id="consoleTop">
		<h1>Scale Visualizer</h1>
		<label>Choose Scale</label>
		<select id="scaleSelect"></select>
		<hr>

		<button id="rootButton">Change Key (starting note)</button>
		<button id="playScaleButton">Play Scale</button>
		<br>
		<span id="chooseKeyMessage">To choose the new key, click a note ...</span>

		<button id="toggleMetronomeButton">Toggle Metronome</button>
